<!DOCTYPE html>
<html>
   
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Block Making</title>
    
    <style>
        .box {
            padding: 20px;
            margin: 20px;
            border: 1px solid black;
            width: 200px;
            background: lightblue;
        }

        @media (max-width:500px) {
            .box {
                display: none;
            }
        }
    </style>
</head>

<body>

    <div class="box">Hello There, I'm Rachit !</div>

</body>

</html>
