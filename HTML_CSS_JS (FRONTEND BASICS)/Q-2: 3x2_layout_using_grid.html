<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x2 Layout using Grid</title>

    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
        }

        .box {
            padding: 20px;
            color: white;
        }
    </style>
</head>

<body>

    <div class="grid">
        <div class="box" style="background:red;">B1</div>
        <div class="box" style="background:green;">B2</div>
        <div class="box" style="background:blue;">B3</div>
        <div class="box" style="background:orange;">B4</div>
        <div class="box" style="background:purple;">B5</div>
        <div class="box" style="background:brown;">B6</div>
    </div>

</body>

</html>
